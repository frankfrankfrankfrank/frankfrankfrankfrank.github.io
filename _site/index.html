<!DOCTYPE html>
<html id="page">
  <head>
    <title>Frank Stewart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge;"/>


    <link href="https://unpkg.com/cirrus-ui" type="text/css" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css" type="text/css">

  <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;800&display=swap" rel="stylesheet">

  <!-- Icons -->
    <script src="https://kit.fontawesome.com/cac2bc9286.js" crossorigin="anonymous"></script>

  <!-- JS -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous" ></script>
    <script src="components/load-components.js" type="text/javascript" defer></script>
  </head>
  <body>

<!-- Header -->
  <div id="header"></div>

<!-- Main -->
  <div class="bg-black min-h-100p">

<!-- Hero -->
  <section class="bg-black">
    <div class="hero">
      <div class="hero-index content-fluid px-0 py-6 py-12-md">
        <div class="row u-center py-0">
          <div class="col-6 u-center px-0 mb-0">
            <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
            <lottie-player src="img/bird.json"  background="transparent"  speed="1"  class="hero-lottie" loop autoplay></lottie-player>
          </div>
          <div class="col-6 px-3">
            <h1 class="col-10 text-light mt-3 px-0 mt-0-md mb-0">Hi, I'm Frank</h1>
            <p class="col-10 text-light lead px-0 mt-1 mt-2-md mb-0">Using research to drive design people actually use - and enjoy!</p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Case Studies -->
  <section class="bg-black">
    <div class="content-fluid m-0 px-0 pt-6 pt-12-md">
      <div class="row u-center p-0">

        <div id="studies" class="col-sm-12 col-lg-8 px-3"></div>

      </div>
    </div>
  </section>

  <!-- Logos -->
  <section class="bg-black">
    <div class="content-fluid p-0 mx-0 mb-6 mb-12-md">
      <div class="row u-center p-0">

        <div id="logos" class="col-sm-12 col-lg-8 px-3"></div>

      </div>
    </div>
  </section>

  <!-- Value Props -->
  <section class="bg-black">
    <div class="content-fluid p-0 mx-0 mb-6 mb-12-md">
      <div class="row u-center p-0">

        <div id="value" class="col-sm-12 col-lg-8 px-3"></div>

      </div>
    </div>
  </section>

  <!-- Contact -->
  <section class="bg-white">
    <div class="hero">
      <div class="hero-body content-fluid px-0 py-8 py-16-md">
        <div class="row u-center py-0">

          <div id="contact" class="content u-gap-2 u-center px-3"></div>

        </div>
      </div>
    </div>
  </section>

<!-- Footer -->
<div id="footer"></div>

<!-- End Main -->
</div>

  </body>
</html>
